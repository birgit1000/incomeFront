
<div class="container-fluid" style="margin-top: 150px;" *ngIf="isLoggedIn">
  <h2 style="padding-bottom: 10px">Your income statement report</h2>
   <div>
  <form  [formGroup]="form" (ngSubmit)="upload()">
    <div>
    <mat-form-field style="margin-right: 10px">
      <mat-label>Start date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>End date</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
      <button class="btn btn-info" type="submit" style="margin: 5px; margin-left:30px">Get report</button>
    </div>
  </form>
   </div>
  <div class="col-sm-11">
    <table class="table table-striped">
      <thead>
      <tr>
        <th></th>
        <th>Income Statement Type</th>
        <th>Sum</th>
        <th>Transactions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of rows; let i = index">
        <td>{{i + 1}}</td>
        <td>{{r.incomeStatementType}}</td>
        <td>{{r.sum}}</td>
        <td width="50%">
          <button class="btn-info" (click)="toggle(r)">Show transactions</button>
          <ul *ngIf="selectedRow == r">
            <div *ngFor="let t of r.transactions">
              <li>Name: {{t.beneficiaryOrPayerName}}, Account: {{t.beneficiaryOrPayerAccount}},
                Details: {{t.details}}, Date: {{t.date}}, Amount: {{t.amount}}</li>
            </div>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
